<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Maylov ❤️</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.wrapper {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.top {
  flex: 1;
}

.top img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.bottom {
  flex: 1;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  color: white;
}

h1 {
  font-size: 28px;
}

button {
  padding: 20px 40px;
  font-size: 22px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4b7d;
  margin-top: 25px;
  cursor: pointer;
}

#message {
  margin-top: 30px;
  font-size: 22px;
  font-weight: bold;
  max-width: 90%;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="top">
    <img src="IMG_20260222.jpg">
  </div>

  <div class="bottom">
    <h1>Maylov ❤️</h1>
    <button onclick="showMessage()">Neden Seni Seviyorum?</button>
    <div id="message"></div>
  </div>

</div>

<script>
const messages = [
  "Gülüşün dünyamı aydınlatıyor.",
  "Yanında kendim olabiliyorum.",
  "Sesini duyunca içim huzur doluyor.",
  "Hayatıma renk katıyorsun.",
  "Seninleyken zaman nasıl geçiyor anlamıyorum.",
  "Gözlerin içimi ısıtıyor.",
  "Mis kokulu saçların hayatı sevdiriyor.",
  "Zor zamanlarımı kolaylaştırıyorsun.",
  "En güzel iyi kilerim senden ibaret.",
  "Ve hepsinden önemlisi… seni gerçekten seviyorum."
];

function showMessage() {
  const randomIndex = Math.floor(Math.random() * messages.length);
  document.getElementById("message").innerText = messages[randomIndex];
}
</script>

</body>
</html>
